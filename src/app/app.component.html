<div class="container-grid">
    <app-header [currentSection]='currentSection'></app-header>
    
    
    <main id="parentDiv" scrollSpy [spiedTags]="['APP']" (sectionChange)="onSectionChange($event)"
        style="overflow-y: scroll;">
    
        
            <app-home id="home"></app-home>
       
            <app-about-me id="aboutme"></app-about-me>
        
            <app-projects id="projects"></app-projects>
        
            <app-services id="services"></app-services>
        
            <app-contact id="contact"></app-contact>
        
            <app-footer></app-footer>
    </main>
    
    
   
</div>
