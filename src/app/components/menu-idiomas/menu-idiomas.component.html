

<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>language</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let language of availableLanguages" [value]="language" (click)="changeLanguageMenu(language)">
    {{ language }}
  </button>
 
</mat-menu>
