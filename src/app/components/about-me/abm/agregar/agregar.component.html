<h1 mat-dialog-title>Agregar persona</h1>
<div mat-dialog-content>
  <form [formGroup]="personaForm">

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="nombres">
      <mat-error *ngIf="nombresControl.hasError('required')">Los nombres son requeridos</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
      <mat-error *ngIf="apellidoControl.hasError('required')">El apellido es requerido</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Nacionalidad</mat-label>
      <input matInput formControlName="nacionalidad">
      <mat-error *ngIf="nacionalidadControl.hasError('required')">La nacionalidad es requerida</mat-error>
    </mat-form-field> 

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="emailControl.hasError('required')">El email es requerido</mat-error>
      <mat-error *ngIf="emailControl.hasError('email')">Ingresa un email válido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Sobre mí</mat-label>
      <textarea matInput formControlName="sobre_mi"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Ocupación</mat-label>
      <input matInput formControlName="ocupacion">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Imagen de fondo del encabezado</mat-label>
      <input matInput formControlName="image_background_header">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Imagen de perfil</mat-label>
      <input matInput formControlName="image_perfil">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Imagen sobre mi</mat-label>
      <input matInput formControlName="image_sobre_mi">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onSaveClick()">Guardar</button>
</div>
