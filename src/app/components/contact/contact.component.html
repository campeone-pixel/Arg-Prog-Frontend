<article class="contact">

  <div class="container  ">

    <div class="row-1">
      <h1>Any question? Chat with me!</h1>
    </div>
    <div class="row-2">
      <p >Wether you have a new project going on or you need a webpage for you bussines <br>
         you can send me an email and im going to aswner you as soon as possible. <br>
          Or maybe i can help you in other ways you never know, so feel free to contact me</p>
    </div>


    <form id="contactForm">


      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>


      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
      </div>


      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message"
          style="height: 10rem;"></textarea>
      </div>


      <div class="wrapper">
        <a type="submit" class="button left"><span>Submit</span></a>
      </div>

    </form>

  </div>
</article>
