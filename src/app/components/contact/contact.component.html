<article class="contact">

  <div class="container-fluid  ">

    <div class="row">
      <h3>Any question? Chat with me!</h3>
    </div>



    <form id="contactForm">


      <div class=" row">
        <div class="input mb-3 col-md-6 ">
        
          <input class="input__field input-name form-control" id="name" type="text" />

          <label class="input__label form-label" for="name">Name</label>
        </div>
        <div class="input mb-3 col-md-6 ">
         
          <input class="input__field form-control" id="emailAddress" type="email"  />

          <label class="input__label form-label" for="emailAddress">Email Address</label>

        </div>
      </div>


      <div class="input message mb-3">
        
        <label class="input__label form-label" for="message">Message</label>
        
        <textarea class="input__field form-control" id="message" type="text"  style="height: 10rem;"></textarea>

      </div>


      <div class="wrapper">
        <a type="submit" class="button left"><span>Submit</span></a>
      </div>

    </form>

  </div>
</article>
