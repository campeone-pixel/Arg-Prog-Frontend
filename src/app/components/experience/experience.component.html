<article  class="experience">

  <div class="agregar">
    <div class="container-agregar">
      <div class="boton-agregar" (click)="agregarExp()"><i class="fa-solid fa-square-plus"></i></div>
    
    </div>
  </div>

  <h2>EXPERIENCES</h2>
  
<section class="card-exp">
  
  <section 
    *ngFor="let experience of experiences"
    >

    <div class="modificaciones">
      <div class="container-modificaciones">
        <div class="boton-editar" (click)="editarExp(experience)"><i class="fa-regular fa-pen-to-square"></i></div>
        <div class="boton-editar" (click)="openDeleteDialog(experience)"><i class="fa-sharp fa-solid fa-trash-can"></i></div>
      </div>
    </div>
    <div class="line"></div>
    <div class="title">
      <h4> {{experience.empresa}}</h4>
      <h6 class="font-weight-bolder">
        {{ experience.Puesto}}
        <span class="font-weight-light"
          >&nbsp;|&nbsp;{{experience.desde}} &ndash; {{experience.hasta}}
        </span>
      </h6>
    </div>
    <div class="description">{{experience.descripcion}}</div>
  </section>

  

</section>







</article>
