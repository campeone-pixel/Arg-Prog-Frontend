<h1 mat-dialog-title>Agregar experiencia</h1>
<div mat-dialog-content>
  <form [formGroup]="registerForm">
    <mat-form-field class="mb-3 w-100">
      <mat-label class="form-label">Lugar</mat-label>
      <input matInput formControlName="lugar" />
      <!-- <app-form-error [typeError]="mailControl.errors"></app-form-error> -->

      <!-- <mat-error *ngFor="let error of mailControl.errors | keyvalue">
        {{ error | controlErrorsMessage }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="mb-3 w-100">
      <mat-label class="form-label">Puesto</mat-label>
      <input matInput formControlName="puesto" type="text" />
      <!-- <app-form-error [typeError]="nombreControl.errors"></app-form-error> -->

      <!-- <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
        {{ error | controlErrorsMessage }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="mb-3 w-100">
      <input matInput [matDatepicker]="pickerDesde" formControlName="desde" />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerDesde"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerDesde></mat-datepicker>
      <!-- <app-form-error [typeError]="apellidoControl.errors"></app-form-error> -->

      <!-- <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">
        {{ error | controlErrorsMessage }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="mb-3 w-100">
      <mat-label>Hasta</mat-label>
      <input matInput [matDatepicker]="pickerHasta" formControlName="hasta" />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerHasta"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerHasta></mat-datepicker>
      <!-- <app-form-error [typeError]="mailControl.errors"></app-form-error> -->

      <!-- <mat-error *ngFor="let error of mailControl.errors | keyvalue">
      {{ error | controlErrorsMessage }}
    </mat-error> -->
    </mat-form-field>

    <mat-form-field class="mb-3 w-100">
      <mat-label for="exampleInputEmail1" class="form-label">Empresa</mat-label>
      <input matInput formControlName="empresa" />
      <!-- <app-form-error [typeError]="mailControl.errors"></app-form-error> -->

      <!-- <mat-error *ngFor="let error of mailControl.errors | keyvalue">
      {{ error | controlErrorsMessage }}
    </mat-error> -->
    </mat-form-field>

    <div mat-dialog-action >
      <button mat-button (click)="add()">Submit</button>
      <button mat-button (click)="onNoClick($event)">Cancelar</button>
    </div>
  </form>
</div>
