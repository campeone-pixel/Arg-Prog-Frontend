<form [formGroup]="form">
    
  <mat-form-field class="mb-3 w-100">
    <mat-label class="form-label">Lugar</mat-label>
    <input matInput formControlName="lugar" />
  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label class="form-label">Puesto en español</mat-label>
    <input matInput formControlName="puestoEs" />
  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label class="form-label">Puesto en inglés</mat-label>
    <input matInput formControlName="puestoEn" />
  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <input matInput [matDatepicker]="pickerDesde" formControlName="desde" />
    <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
    <mat-datepicker #pickerDesde></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="pickerHasta" formControlName="hasta" />
    <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
    <mat-datepicker #pickerHasta></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label class="form-label">Empresa</mat-label>
    <input matInput formControlName="empresa" />
  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label class="form-label">Descripción en español</mat-label>
    <input matInput formControlName="descripcionEs" />
  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label class="form-label">Descripción en inglés</mat-label>
    <input matInput formControlName="descripcionEn" />
  </mat-form-field>

  <div mat-dialog-action class="row w-100 d-flex gap-4">
    <button mat-button (click)="onGuardarClick()">Submit</button>
    <button mat-button (click)="onCancelarClick()">Cancelar</button>
  </div>
</form>
