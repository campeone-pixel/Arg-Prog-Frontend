<nav >
  <mat-toolbar color="primary" >

      *ngIf="!isAuthenticated"
      (click)="openLoginDialog()"
      fontIcon="login"
    >
    </mat-icon>
    <mat-icon
      *ngIf="!isAuthenticated"

      (click)="openLogoutDialog()"
      fontIcon="logout"
    >
    </mat-icon>
  </mat-toolbar>
