<!-- register-dialog.component.html -->
<h2 mat-dialog-title>Registrarse</h2>
<mat-dialog-content>
  <form [formGroup]="registerForm">
    <mat-form-field appearance="fill">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Correo electrónico">
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">El correo electrónico es requerido</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Ingrese un correo electrónico válido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Contraseña">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="register()" [disabled]="registerForm.invalid">Registrarse</button>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
