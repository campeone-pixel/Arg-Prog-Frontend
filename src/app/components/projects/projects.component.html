<article class="projects">
  <div class="agregar">
    <div class="container-agregar">
      <div class="boton-agregar" *ngIf="isAuthenticated" (click)="agregar()">
        <i class="fa-solid fa-square-plus"></i>
      </div>
    </div>
  </div>

  <h2>{{ selectedLanguage === 'es' ? 'PROYECTOS' : 'PROJECTS' }}</h2>

  <section class="" *ngFor="let project of proyectos">
    <div class="container-img">
      <img src="{{ project.link_foto }}" alt="personal photo" />
    </div>
    <div class="text-container">
      <div class="modificaciones" *ngIf="isAuthenticated">
        <div class="container-modificaciones">
          <div class="boton-editar" (click)="editar(project)">
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
          <div class="boton-eliminar" (click)="delete(project)">
            <i class="fa-sharp fa-solid fa-trash-can"></i>
          </div>
        </div>
      </div>

      <h3>{{ selectedLanguage === 'es' ? project.nombre_es : project.nombre_en }}</h3>

      <p>
        {{
          selectedLanguage === 'es'
            ? project.descripcion_es
            : project.descripcion_en
        }}
      </p>

      <div class="wrapper">
        <a href="{{ project.link }}"><span>GITHUB</span></a>
      </div>
    </div>
  </section>
</article>
