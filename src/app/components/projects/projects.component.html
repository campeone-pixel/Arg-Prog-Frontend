<article id="projects" class="projects">

  <h1>Last Projects</h1>

  <section class="" *ngFor="let project of ('section_projects.projects' | translate)">

    <div class="imag"><img src="{{ project.path }}" alt="photo blog">
    </div>

    <div class="text-container">

      <h2>{{  project.title }}</h2>

      <p> {{ project.description }}</p>
    </div>
  </section>




 

  

</article>
